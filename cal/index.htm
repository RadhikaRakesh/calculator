<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<style>
    .myMargin{
        margin: 50px;
    }
</style>
</head>
<body>
    <nav class="navbar  bg-danger">
        <a class="navbar-brand" href="#">
        <img src="calculator.png" width="150" height="150">
        Calculator App
        </a>
    </nav>
    <form>
    
    <div class="container" style="padding:5px;">
            
        <div class="row"  style="padding: 3px;">
        <div class="col-lg-4" style="padding: 5px;">
            <div class="container border border-danger">
                <div class="row" style="margin-left:15px; margin-top: 5px;">
                    <div class="col-md-12 ">
                        <input type="number" class="border-primary">
                        <label for="input1">Input1 </label>
                    </div>
                </div>
              <div class="row"style="margin-left:15px;">
                 <div class="col-md-12 ">
                     <input type="number" class="border-primary">
                     <label for="input2">Input2 </label>
                 </div>  
             </div>
            <div class="row" style="margin-left: 15px;">
                <div class="col-md-12 ">
                     <input type="number" class="border-danger">
                    <label for="result">Result </label>
                 </div>
            </div>  
                        <div class="row" style="margin-left:35px;">
            
              <div class="col-md-1 bg-primary border border-solid">7 </div>
                <div class="col-md-1 bg-primary border border-solid ">8 </div>
                <div class="col-md-1 bg-primary border border-solid ">9 </div>
                <button class="col-md-1 bg-primary ">+ </button>
              </div>
            <div class="row "style="margin-left:35px;">
                <div class="col-sm-1 bg-primary border border-solid">6 </div>
                 <div class="col-sm-1 bg-primary border border-solid">5 </div>
                 <div class="col-sm-1 bg-primary border border-solid">4 </div>
                 <button class="col-sm-1 bg-primary">-</button>
             </div>
             <div class="row" style="margin-left:35px ;">
                 <div class="col-sm-1 bg-primary border border-solid">3 </div>
                 <div class="col-sm-1 bg-primary border border-solid">2 </div>
                 <div class="col-sm-1 bg-primary border border-solid">1 </div>
                 <button class="col-sm-1 bg-primary">* </button>
             </div>
             <div class="row"style="margin-left:35px;">
                <button class="col-sm-1 bg-primary">/</button>
                 <button class="col-sm-1 bg-primary">0 </button>
                 <button class="col-sm-1 bg-primary">=</button>
                 <button class="col-sm-1 bg-primary">%</button>
             </div> 

        </div>
        </div>
    </div>
    </form>
    <footer class="py2 fixed-bottom bg-primary text-white-50">
        <div class="container text-center">
<small>Copyright &copy:</small>
        </div>
    </footer>
</body>
</html>
